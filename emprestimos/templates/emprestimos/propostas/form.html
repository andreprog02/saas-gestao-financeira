{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="m-0 fw-bold">Nova Solicitação de Crédito</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Cliente</label>
                        <select name="cliente_id" class="form-select select2" required>
                            <option value="">Selecione...</option>
                            {% for c in clientes %}
                            <option value="{{ c.id }}">{{ c.nome_completo }} (CPF: {{ c.cpf }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Valor Solicitado (R$)</label>
                            <input type="text" name="valor" class="form-control money" placeholder="0,00" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Taxa de Juros (%)</label>
                            <input type="number" step="0.01" name="taxa" class="form-control" value="10.00" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Qtd. Parcelas</label>
                            <input type="number" name="qtd_parcelas" class="form-control" value="10" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">1º Vencimento</label>
                            <input type="date" name="vencimento" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Observações</label>
                        <textarea name="observacoes" class="form-control" rows="3" placeholder="Ex: Cliente autônomo, renda comprovada via extrato..."></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">Enviar para Análise</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
