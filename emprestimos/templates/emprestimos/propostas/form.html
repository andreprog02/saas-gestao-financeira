{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white py-3">
                    <h5 class="mb-0"><i class="bi bi-file-earmark-plus-fill me-2"></i>Nova Proposta de Empréstimo</h5>
                </div>
                <div class="card-body p-5">
                    <form method="POST" autocomplete="off">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold">Cliente</label>
                            <select name="cliente_id" class="form-select select2" required>
                                <option value="">Selecione um cliente...</option>
                                {% for cliente in clientes %}
                                    <option value="{{ cliente.id }}">{{ cliente.nome_completo }} (CPF: {{ cliente.cpf }})</option>
                                {% endfor %}
                            </select>
                            <div class="form-text">
                                <a href="{% url 'clientes:novo' %}" class="text-decoration-none">
                                    <i class="bi bi-plus-circle"></i> Cadastrar novo cliente
                                </a>
                            </div>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Valor Solicitado</label>
                                <div class="input-group">
                                    <span class="input-group-text">R$</span>
                                    <input type="text" name="valor" class="form-control money-mask" placeholder="0,00" required>
                                </div>
                            </div>
                            
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Taxa Mensal (%)</label>
                                <input type="text" name="taxa" class="form-control" placeholder="ex: 5,00" value="5,00" required>
                            </div>

                            <div class="col-md-3">
                                <label class="form-label fw-bold">Parcelas</label>
                                <input type="number" name="qtd_parcelas" class="form-control" value="12" min="1" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Primeiro Vencimento</label>
                            <input type="date" name="vencimento" class="form-control" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Observações / Motivo</label>
                            <textarea name="observacoes" class="form-control" rows="3" placeholder="Detalhes adicionais sobre a solicitação..."></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-send-check me-2"></i> Enviar para Análise
                            </button>
                            <a href="{% url 'emprestimos:listar_propostas' %}" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'js/masks.js' %}"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const dateInput = document.querySelector('input[name="vencimento"]');
            if(dateInput) {
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 30);
                dateInput.value = tomorrow.toISOString().split('T')[0];
            }
        });
    </script>
{% endblock %}
