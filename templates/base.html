{% load humanize l10n %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestão de Empréstimos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Gestão de Empréstimos</a>
    <div class="navbar-nav">
      <a class="nav-link" href="/emprestimos/novo/">Novo Empréstimo</a>
      <a class="nav-link" href="/emprestimos/contratos/">Contratos</a>
      <a class="nav-link" href="/emprestimos/a-vencer/">A vencer</a>
      <a class="nav-link" href="/clientes/">Clientes</a>
      <a class="nav-link" href="/financeiro/">Conta Corrente</a>
      <a class="nav-link" href="/emprestimos/vencidos/">Vencidos</a>
      <a class="nav-link" href="/admin/">Admin</a>
    </div>
  </div>
</nav>

<main class="container py-4">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }} mb-3">{{ m }}</div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS (necessário para Modal, Dropdown etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
