{% load humanize l10n %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestão de Empréstimos</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Gestão de Empréstimos</a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav">
        <a class="nav-link" href="/emprestimos/novo/">Novo Empréstimo</a>
        <a class="nav-link" href="/emprestimos/contratos/">Contratos</a>
        <a class="nav-link" href="/emprestimos/a-vencer/">A vencer</a>
        <a class="nav-link" href="/emprestimos/vencidos/">Vencidos</a>
        
        <a class="nav-link" href="/recebiveis/">Recebíveis</a>
        <a class="nav-link" href="/clientes/">Clientes</a>
        <a class="nav-link" href="/financeiro/">Conta Corrente</a>

        <a class="nav-link text-warning fw-bold" href="{% url 'cobranca:painel_cobranca' %}">
            <i class="bi bi-exclamation-triangle"></i> Cobrança
        </a>

        <a class="nav-link" href="/admin/">Admin</a>
      </div>
    </div>
  </div>
</nav>

<main class="container py-4">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }} mb-3 alert-dismissible fade show" role="alert">
        {{ m }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
